<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Payback</title>
    <style>
        #resultado {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Payback</h1>
    <label for="investimentoInicial">Investimento Inicial (R$):</label>
    <input type="number" id="investimentoInicial" min="0"><br><br>
    
    <label for="economiaMensal">Economia Mensal (R$):</label>
    <input type="number" id="economiaMensal" min="0"><br><br>
    
    <button onclick="calcularPayback()">Calcular</button><br><br>
    
    <div id="resultado"></div>

    <script>
        function calcularPayback() {
            // Obter valores dos campos
            const investimentoInicial = parseFloat(document.getElementById('investimentoInicial').value);
            const economiaMensal = parseFloat(document.getElementById('economiaMensal').value);
            
            // Calcular o payback em anos
            const paybackAnos = investimentoInicial / (economiaMensal * 12);
            
            // Exibir o resultado
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = `O payback do sistema de energia fotovoltaica Ã© de aproximadamente ${paybackAnos.toFixed(2)} anos.`;
        }
    </script>
</body>
</html>
